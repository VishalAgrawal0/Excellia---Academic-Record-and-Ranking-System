plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    id 'org.springframework.boot' version '3.1.0' // Replace with your Spring Boot version
    id 'io.spring.dependency-management' version '1.1.0'
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava

    // JPA API - or repository operations
    implementation 'jakarta.persistence:jakarta.persistence-api:3.1.0'

    // Hibernate Implementation (Optional, replace with EclipseLink if desired)
    // provides a high-level API for interacting with relational database
    implementation 'org.hibernate:hibernate-core:6.2.10.Final'

    // Spring Boot Starter Web dependency for REST controllers and web services
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    // H2 database for development
    runtimeOnly 'com.h2database:h2' 

    // Postgre
    runtimeOnly 'org.postgresql:postgresql'
    // Testing
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    // SLF4J API library -- SLF4J and Logback
    implementation 'org.slf4j:slf4j-api:2.0.7' // Use the latest version of Logger class
    implementation 'ch.qos.logback:logback-classic:1.4.11' // Logback as the implementation Logger

    // Spring Boot Starter HATEOAS  (Specified PORT in SpringBootApplication)
    implementation 'org.springframework.boot:spring-boot-starter-hateoas'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)

        // Set the source and target compatibility to Java 18
        sourceCompatibility = '18'
        targetCompatibility = '18'
    }
}

application {
    // Define the main class for the application.
    mainClass = 'excelliaws.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
